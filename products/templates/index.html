{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Products</h1>
  <div class="row">
      {% for product in products %}
      <div class="col-md-4 mb-4">
          <div class="card h-100">
              <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
              <div class="card-body">
                  <h5 class="card-title">{{ product.name }}</h5>
                  <p class="card-text">Price: ${{ product.price }}</p>
                  <p class="card-text">Stock: 
                      <div class="input-group">
                          <button class="btn btn-outline-secondary btn-minus" type="button" disabled>-</button>
                          <input type="number" class="form-control text-center" value="1" min="1" max="{{ product.stock }}" id="quantity-{{ forloop.counter }}" readonly>
                          <button class="btn btn-outline-secondary btn-plus" type="button" disabled>+</button>
                      </div>
                  </p>
              </div>
              <div class="card-footer">
                  <button class="btn btn-primary w-100 btn-add-to-cart" data-id="{{ forloop.counter }}">Add to Cart</button>
              </div>
          </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
